<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./fontawesome-free-5.15.2-web/fontawesome-free-5.15.2-web/css/all.css">
	<title>Balloons</title>
</head>

<body>
	<div class="pop-up__wrapper">
		<div class="pop-up">
			<div class="salutation">
				welcome<br>to<br>balloons
			</div>
		</div>
	</div>
	<div class="display">
		<div class="timer"></div>
		<div class="count__wrapper">
			<div class="count">
				<div class="count__amount">0</div>
				<div class="count__text">points</div>
			</div>
			<div class="all-bolloon">
				<div class="all-bolloon__amount">0</div>
				<div class="all-bolloon__text">ALL BALLOONS</div>
			</div>
		</div>
	</div>
	<div class="result__wrapper">
		<div class="result">
			<div class="result__content">
				<p>you</p>
				<p>result</p>
				<div class="finish">0</div>
			</div>
		</div>
	</div>
	<img class="needle" src='./img/459037420.png' width="50px" />
	<i class="fas fa-redo reload"></i>
	<script src="./balloonCreate.js"></script>
	<script src="./timer.js"></script>
	<script src="./needle.js"></script>
	<script src="./start.js"></script>
	<script>
		const reload = document.querySelector('.reload')
		reload.addEventListener('click', () => {
			location.reload()
		})
	</script>
</body>

</html>
